<script>
  let ids = [];
  for (let i = 0; i < 25; i++) {
    ids[i] = "im" + i;
  }

  let shakeCount = 0;
  let birdLocation = 18;

  function locationScore(pos1, pos2) {
    let score = 0;
    
    // Check if the two positions are in the same row
    if (pos1 % 5 === pos2 % 5) {
      score += 1;
    }

    // Check if the two positions are in the same column
    if (Math.floor(pos1 / 5) === Math.floor(pos2 / 5)) {
      score += 1;
    }

    // Check if the two positions are diagonally adjacent
    if (Math.abs(pos1 - pos2) === 6 || Math.abs(pos1 - pos2) === 8) {
      score += 1;
    }

    if (score > 1) {
      score = 1;
    }

    return score;
  }

  function check(position) {
    let image = document.getElementById(ids[position]);
    if (position == birdLocation) {
      image.src = "assets/bird.jpg";
    } else {
      image.src = "assets/forest.jpg";
    }
    shakeCount++;
    document.getElementById("shakes").innerHTML = "Shakes: " + shakeCount;
    document.getElementById("score").innerHTML = "Score: " + locationScore(position, birdLocation);
  }

</script>
